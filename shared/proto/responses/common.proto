syntax = "proto3";

import "entities/common.proto";

message ErrorData {
  FlowserErrorCode code = 1;
  string name = 2;
  string message = 3;
}

message ErrorResponse {
  ErrorData error = 1;
}

message PollingMetaData {
  int32 latest_timestamp = 1;
}

message GetFlowserVersionResponse {
  string version = 1;
}

message GetAllObjectsCountsResponse {
  int32 logs = 1;
  int32 accounts = 2;
  int32 blocks = 3;
  int32 transactions = 4;
  int32 events = 5;
  int32 contracts = 6;
}
