syntax = "proto3";

import "google/protobuf/struct.proto";

// TODO: define flow core events enum
// https://github.com/onflow/cadence/blob/master/docs/language/core-events.md

message Event {
    string id = 1;
    string transaction_id = 2;
    string block_id = 3;
    int32 event_index = 4;
    string type = 5;
    int32 transaction_index = 6;
    // Data contains arbitrary key-value pairs emitted from transactions.
    // Information about cadence types is not returned from fcl-js.
    google.protobuf.Struct data = 7;
    string created_at = 8;
    string updated_at = 9;
}
