syntax = "proto3";

message ManagedProcess {
  string id = 1;
  string name = 7;
  CommandOption command = 2;
  ManagedProcessState state = 3;
  repeated ManagedProcessOutput output = 4;
  string created_at = 5;
  string updated_at = 6;

  message CommandOption {
    string name = 1;
    repeated string args = 2;
  }
}

enum ManagedProcessState {
  MANAGED_PROCESS_STATE_UNSPECIFIED = 0;
  MANAGED_PROCESS_STATE_NOT_RUNNING = 1;
  MANAGED_PROCESS_STATE_RUNNING = 2;
  MANAGED_PROCESS_STATE_ERROR = 3;
}

message ManagedProcessOutput {
  string id = 1;
  string data = 2;
  ProcessOutputSource source = 3;
  string created_at = 4;
  string updated_at = 5;
}

enum ProcessOutputSource {
  OUTPUT_SOURCE_UNSPECIFIED = 0;
  OUTPUT_SOURCE_STDOUT = 1;
  OUTPUT_SOURCE_STDERR = 2;
}
