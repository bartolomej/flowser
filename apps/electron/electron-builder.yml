productName: Flowser
appId: dev.flowser.app
asar: true
asarUnpack: "**\\*.{node,dll}"
files:
  - dist
  - node_modules
  - package.json
afterSign: ".erb/scripts/notarize.js"

mac:
  target:
    target: default
    arch:
      - arm64
      - x64
  type: distribution
  hardenedRuntime: true
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist
  gatekeeperAssess: false

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: "/Applications"

win:
  target:
    - nsis

linux:
  target:
    - AppImage
  category: Development

directories:
  app: release/app
  buildResources: assets
  output: release/build

extraResources:
  - "./assets/**"
  # To reference files outside the electron directory we need to use the FileSet API.
  # See: https://github.com/electron-userland/electron-builder/issues/2693
  - from: "../../packages/nodejs/bin/flowser-internal-amd64-darwin"
    to: "."
  - from: "../../packages/nodejs/bin/flowser-internal-amd64-linux"
    to: "."
  - from: "../../packages/nodejs/bin/flowser-internal-amd64.exe"
    to: "."

publish:
  provider: github
  owner: onflowser
  repo: flowser
